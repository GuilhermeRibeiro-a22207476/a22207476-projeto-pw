{% extends "appBandas/layout.html" %}

{% block title %}Álbuns da Banda {{ banda.nome }}{% endblock %}

{% block content %}
    <h2>Álbuns da Banda {{ banda.nome }}</h2>
    <ul>
        {% for album in albuns %}
            <li><a href="{% url 'appBandas:albumMusicas' album.id %}">{{ album.nome }}</a></li>
        {% endfor %}
    </ul>
    {% if request.user.is_authenticated %}
    </a>
        <a href="{% url 'appBandas:edita_banda' banda.id %}">
        <button>Editar informação da Banda</button>
    </a>
     <a href="{% url 'appBandas:apaga_banda' banda.id %}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja apagar este projeto?');">
      <button>Apagar Banda e Albuns</button>
    </a>
    {% endif %}
{% endblock %}

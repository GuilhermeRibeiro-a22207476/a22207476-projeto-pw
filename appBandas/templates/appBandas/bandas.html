{% extends "appBandas/layout.html" %}

{% block title %}Bandas{% endblock %}

{% block content %}
    <h2>Bandas</h2>
    <ul>

        {% for banda in bandas %}
            <li><a href="{% url 'appBandas:bandaAlbuns' banda.id %}">{{ banda.nome }}</a></li>
        {% endfor %}


    </ul>
    {% if request.user.is_authenticated %}
    <a href="{% url 'appBandas:novo_banda' %}">
        <button>Inserir nova Banda</button>
    {% endif %}
{% endblock %}

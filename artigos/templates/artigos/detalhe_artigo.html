{% extends "artigos/layout.html" %}

{% block title %}
    Detalhes do Artigo: {{ artigo.title }}
{% endblock %}

{% block content %}
    <h2>{{ artigo.title }}</h2>
    <p><strong>Autor:</strong> {{ artigo.autor.nome }}</p>
    <p><strong>Conteúdo:</strong></p>
    <p>{{ artigo.post }}</p>
    <p><a href="{% url 'artigos:comentarios_classificacoes' artigo.id %}">Ver Comentários</a></p>
{% endblock %}

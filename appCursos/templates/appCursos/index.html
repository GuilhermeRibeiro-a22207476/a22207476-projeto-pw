{% extends "appCursos/layout.html" %}

{% block title %}Lista de Cursos{% endblock %}

{% block content %}
<h2>Lista de Cursos</h2>

{% if user.is_authenticated %}
    <a href="{% url 'appCursos:novo_curso' %}" class="btn btn-success"><button>Adicionar Curso</button></a>
{% endif %}

<ul>
    {% for curso in cursos %}
        <li>
            <a href="{% url 'appCursos:curso_detalhes' curso.id %}">{{ curso.nome }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
